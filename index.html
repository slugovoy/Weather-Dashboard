<!DOCTYPE html>
<html lang="en">
  <head>
      <!-- Meta data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/72f61b6bdb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      <!-- Navbar -->
    <nav class="navbar navbar-light bg-dark text-white">
      <h1 class="mx-auto">WEATHER DASHBOARD</h1>
    </nav>
    <div class="container">
      <div class="row">
          <!-- Search box -->
        <div class="col-sm-4 col-md-4 col-lg-4">
          <div class="row searchZone">
            <h4 class="mt-2 text-white">Search for a City:</h4>
            <form class="form-inline float-left">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="searchCity"
              />
              <!-- Buttons -->
              <button
                class="btn btn-outline-success bg-primary text-white my-2 my-sm-0"
                type="submit"
                id="startSearch"
              >
                <i class="fas fa-search"></i>
              </button>
              <button
                class="btn btn-outline-success bg-danger text-white my-2 my-sm-0 ml-2"
                type="submit"
                id="clearBtn"
              >Clear All
              </button>
            </form>
          </div>
          <!-- Box for displaing city names that been searched -->
          <div class="row mr-3">
            <div id="citiesNames"></div>
          </div>
        </div>
        <div class="col-sm-8 col-md-8 col-lg-8">
          <div class="row">
              <!-- General city weather info -->
            <div id="cityInfo"></div>
          </div>
          <!-- 5-day forecast -->
          <b
            ><h3 class="mt-3 text-white ml-4" id="forecast">5-Day Forecast:</h3></b
          >
          <div class="row cityForecast ml-3 mb-5">
            <!-- <div id="cityForecast"> -->
              <div id="day1" class="days col"></div>
              <div id="day2" class="days col"></div>
              <div id="day3" class="days col"></div>
              <div id="day4" class="days col"></div>
              <div id="day5" class="days col"></div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer
      id="footer"
      class="footer-copyright fixed-bottom text-center py-3 bg-dark text-white mt-5"
    >
      Â© 2020 Copyright
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
